<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- External css -->
     <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="bg-dark text-light d-flex flex-column align-items-center mt-5">
    <form class="col-6" id="todoForm">
        <div class="container">
          <div class="mb-3">
            <h1 class="text-success">Todo Web Application</h1>
            <h6 class="text-light">Oraganize your all tasks by one place</h6>
          </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="todoInput" aria-describedby="text" placeholder="Enter your task" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="col-8 mx-auto mt-5">
              <ul class="list-group" id="todoListUl">
                
              </ul>
            </div>
        </div>
      </form>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- External js -->
     <script src="./assets/js/form.js"></script>
  </body>
</html>
